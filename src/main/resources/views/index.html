<!DOCTYPE html>
<html lang="en" th:replace="~{layout_site :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <div class="row">
        <div class="col-lg-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Cursos inscritos.</h5>
                    <div class="ibox-tools">
                        <!--
                        <a href="" class="btn btn-primary btn-xs">Create new project</a>
                        -->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                            <!--

                            -->

                            <th:block th:each="group : ${groups}">
                                <tr>
                                    <td class="project-title">
                                        <a th:href="@{'/courses/' + ${group.path}}" th:text="${group.description}"></a>
                                        <br/>
                                        <small th:text="${group.name}"></small>
                                    </td>
                                    <td class="project-actions">
                                        <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> Ver </a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
